<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>EventDB - Watch &amp; learn!</title>
</head>

<body>
  <header class="header">
    <div class="wrapper">
      <h1 class="header__title">
        <a href="#" class="header__logo">EDB</a>
      </h1>
      <form class="search">
        <input type="text" class="search__input" placeholder="Search events, speakers or topics">
        <button class="search__button">
          <i class="material-icons">search</i>
        </button>
      </form>
      <a href="#" class="header__account">
        <i class="material-icons">person</i>
      </a>
    </div>
  </header>
  <main>
    <section class="section">
      <div class="wrapper">
        <h2 class="title--events">events</h2>
        <div class="cards">
          <div class="card">
            <a class="card__imgWrapper" style="background-image: url('assets/img/events/an_event_apart.png')"></a>
            <a href="#" class="card__link">An event apart</a>
            <span class="card__subtitle">16 talks</span>
          </div>
          <div class="card">
            <a class="card__imgWrapper" style="background-image: url('assets/img/events/cssconfeu.png')"></a>
            <a href="#" class="card__link">CSSConf EU</a>
            <span class="card__subtitle">23 talks</span>
          </div>
          <div class="card">
            <a class="card__imgWrapper" style="background-image: url('assets/img/events/best_of_web.png')"></a>
            <a href="#" class="card__link">Best of Web</a>
            <span class="card__subtitle">45 talks</span>
          </div>
          <div class="card">
            <a href="#" class="card__imgWrapper" style="background-image: url('assets/img/events/angular_connect.png')"></a>
            <a href="#" class="card__link">Angular Connect</a>
            <span class="card__subtitle">45 talks</span>
          </div>
          <div class="card">
            <a href="#" class="card__imgWrapper" style="background-image: url('assets/img/events/reason.png')"></a>
            <a href="#" class="card__link">Reason to be Creative</a>
            <span class="card__subtitle">45 talks</span>
          </div>
          <div class="card">
            <a href="#" class="card__imgWrapper" style="background-image: url('assets/img/events/reason.png')"></a>
            <a href="#" class="card__link">Reason to be Creative</a>
            <span class="card__subtitle">45 talks</span>
          </div>
        </div>
    </section>
    <section class="section section--alt">
      <div class="wrapper">
        <h2 class="title--speakers">speakers</h2>
        <div class="cards">
          <div class="card">
            <a href="rachel.html" class="card__imgWrapper" style="background-image: url('assets/img/speakers/rachel_andrew.jpg')"></a>
            <a href="rachel.html" class="card__link">Rachel Andrew</a>
            <span class="card__subtitle">5 talks</span>
          </div>
          <div class="card">
            <a href="#" class="card__imgWrapper" style="background-image: url('assets/img/speakers/brad_frost.jpg')"></a>
            <a href="#" class="card__link">Brad Frost</a>
            <span class="card__subtitle">5 talks</span>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="wrapper">
        <h2 class="title--speakers">topics</h2>
        <div class="topics">
          <a href="" class="topic">CSS</a>
          <a href="" class="topic">CSS</a>
          <a href="" class="topic">CSS</a>
          <a href="" class="topic">CSS</a>
          <a href="" class="topic">CSS</a>

          <a href="" class="topic">CSS</a>
          <a href="" class="topic">CSS</a>
          <a href="" class="topic">CSS</a>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer"></footer>
</body>

</html>
